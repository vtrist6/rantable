<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 숫자 표 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>랜덤 숫자 표 생성기</h2>
    <label for="numberA">자연수 입력 (a): </label>
    <input type="number" id="numberA" min="1">
    
    <label for="numberB">열 개수 선택 (b): </label>
    <select id="numberB">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    
    <button onclick="generateTable()">시작</button>
    
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);

            if (isNaN(a) || a < 1) {
                alert("자연수 a를 입력하세요.");
                return;
            }

            // 1부터 a까지의 숫자를 랜덤하게 섞기
            let numbers = Array.from({length: a}, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5);

            // 행의 개수 계산
            let rows = Math.ceil(a / b);

            // 표 생성
            let tableHTML = "<table>";
            for (let i = 0; i < rows; i++) {
                tableHTML += "<tr>";
                for (let j = 0; j < b; j++) {
                    let index = i * b + j;
                    tableHTML += `<td>${index < a ? numbers[index] : ""}</td>`;
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</table>";

            // 결과 출력
            document.getElementById("tableContainer").innerHTML = tableHTML;
        }
    </script>
</body>
</html>
