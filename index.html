<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 숫자 표 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
        #secretInputContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>랜덤 숫자 표 생성기</h2>
    <label for="numberA">자연수 입력 (a): </label>
    <input type="number" id="numberA" min="1">
    
    <label for="numberB">열 개수 선택 (b): </label>
    <select id="numberB">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    
    <button id="startButton">시작</button>
    
    <div id="tableContainer"></div>

    <!-- 스페셜 모드 입력창 (기본적으로 숨김) -->
    <div id="secretInputContainer">
        <h3>스페셜 모드 활성화됨</h3>
        <label for="specialNumbers">쉼표로 구분된 숫자 입력: </label>
        <input type="text" id="specialNumbers" placeholder="예: 1,4,7,12,...">
        <button onclick="saveSpecialNumbers()">저장</button>
    </div>

    <script>
        let specialMode = false; // 스페셜 모드 활성화 여부
        let specialNumbers = []; // 사전 입력된 숫자 배열

        // 특정 행동 1: Shift + 1 입력 시 "스페셜 모드" 창 활성화
        document.addEventListener("keydown", function(event) {
            if (event.shiftKey && event.key === "1") {
                specialMode = !specialMode; // 토글 기능
                document.getElementById("secretInputContainer").style.display = specialMode ? "block" : "none";
            }
        });

        // "스페셜 모드" 숫자 저장
        function saveSpecialNumbers() {
            let input = document.getElementById("specialNumbers").value;
            specialNumbers = input.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
            alert("스페셜 숫자 저장 완료!");
        }

        // 표 생성 함수
        function generateTable(useSpecialNumbers) {
            let a = parseInt(document.getElementById("numberA").value);
            let b = parseInt(document.getElementById("numberB").value);

            if (isNaN(a) || a < 1) {
                alert("자연수 a를 입력하세요.");
                return;
            }

            let numbers;
            if (useSpecialNumbers && specialNumbers.length === a) {
                numbers = [...specialNumbers]; // 스페셜 모드 사용
            } else {
                numbers = Array.from({ length: a }, (_, i) => i + 1);
                numbers.sort(() => Math.random() - 0.5); // 랜덤 섞기
            }

            let rows = Math.ceil(a / b);
            let tableHTML = "<table>";

            for (let i = 0; i < rows; i++) {
                tableHTML += "<tr>";
                for (let j = 0; j < b; j++) {
                    let index = i * b + j;
                    tableHTML += `<td>${index < a ? numbers[index] : ""}</td>`;
                }
                tableHTML += "</tr>";
            }

            tableHTML += "</table>";
            document.getElementById("tableContainer").innerHTML = tableHTML;
        }

        // 특정 행동 2: Shift 누른 상태에서 "시작" 버튼 클릭 시 스페셜 모드 사용
        document.getElementById("startButton").addEventListener("click", function(event) {
            generateTable(event.shiftKey);
        });
    </script>
</body>
</html>
